<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
            box-sizing: border-box;
        }

        .logo img {
            max-width: 100%;
            height: auto;
            max-height: 80px;
            margin-bottom: 15px;
        }

        h1 {
            margin: 0;
            font-weight: normal;
            margin-bottom: 15px;
            font-size: 22px;
            color: #388E3C; /* Darker green for title */
        }

        label {
            margin-top: 10px;
            display: block;
            text-align: left;
            font-size: 14px;
            color: #333;
        }

        input {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 14px;
            box-sizing: border-box;
        }

        button {
            background-color: #388E3C;  /* Darker green button */
            color: white;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 20px;
            width: 100%;
            font-size: 16px;
        }

        button:hover {
            background-color: #2C6B2F; /* Darker green on hover */
        }

        .signup {
            text-align: center;
            margin-top: 15px;
        }

        .signup a {
            color: #388E3C;
            text-decoration: none;
            font-size: 14px;
        }

        .signup a:hover {
            text-decoration: underline;
        }

        @media (max-width: 600px) {
            .container {
                padding: 20px;
            }

            h1 {
                font-size: 20px;
            }

            button {
                padding: 10px;
                font-size: 14px;
            }

            label, input {
                font-size: 12px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <!-- Use an actual image URL here -->
            <img src="https://i.imgur.com/yFAXkTC.jpeg" alt="Burnok Petshop Logo">
        </div>

        <h1>Login</h1>

        <form id="loginForm">
            <!-- Email -->
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>

            <!-- Password -->
            <label for="password">Password</label>
            <input type="password" id="password" name="password" required>

            <!-- Submit Button -->
            <button type="submit">Login</button>
        </form>

        <div class="signup">
            <p>Don't have an account? <a href="index.html">Sign Up</a></p>
        </div>
    </div>

    <script>
        // Handle form submission
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault();

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            // Simulate successful login (you can replace this with server-side validation)
            if (email && password) {
                localStorage.setItem('loggedIn', 'true'); // Store login status in localStorage
                alert('Login Successful! Redirecting to Home page.');
                window.location.href = 'main_index.html'; // Redirect to main index page after login
            } else {
                alert('Please enter valid credentials.');
            }
        });
    </script>
</body>
</html>
