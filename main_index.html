    <script>
        // Check if the user is logged in (using localStorage for demo purposes)
        const isLoggedIn = localStorage.getItem('loggedIn');

        // Handle the Home link behavior based on login status
        const homeLink = document.querySelector('a[href="main_index.html"]');
        if (!isLoggedIn) {
            // If not logged in, clicking Home redirects to the login page
            homeLink.addEventListener('click', function(event) {
                event.preventDefault(); // Prevent default action of the link
                window.location.href = 'login.html'; // Redirect to login page
            });
        }

        // Logout functionality
        document.getElementById('logoutLink').addEventListener('click', function() {
            localStorage.removeItem('loggedIn');
            window.location.href = 'login.html'; // Redirect to login page after logout
        });
    </script>
